<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background-color:white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 80px;
            text-align: center;
        }

        .profile-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .name {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }

        .age,
        .address,
        .achievements {
            margin: 10px 0;
        }
  
  </style>
</head>
<body>
<body style="background-color:pink";>
    <center>
<div class="profile-card">
        <img class="profile-image" src="picture.jpg" alt="Profile Picture">
        <h2 class="name">Millares Rinoa Kate A.</h2>
        <p class="age">Age: 20 years old</p>
        <p class="address">Address: merryhomes 2 zabarte rd.</p>
        <p class="achievements">Achievements: <br>grade 9 rank 10 with honors</br> 
	<br> grade 10 rank 7 with honors </br> <br> grade11 and grade 12 with honors</br> 
	<br> 1st year college 1st and 2nd sem dean's lister </br></p>
    </div>
</body>
</html>
